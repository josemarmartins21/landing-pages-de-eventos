<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InDecor</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header id="eventos-description">
        <div id="disclamer">
            <h2>InDecor</h2>
            <p class="about-event">
                um evento para revolucionar sua criatividade
            </p>
            <p>Data do evento</p>
            <p class="event-date">
                Domingo 28 de Maio, a partir das 14h
            </p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulário para receber detalhes do evento</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="name" id="email" placeholder="Digite o seu email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" id="phone" placeholder="Digite o seu número do Whatsapp">
                </div>
                     <div class="form-group">
                    <label for="interest">Principal interesse</label>
                    <select name="" id="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="apartament">Apartamentos</option>
                        <option value="house">Interessado em decorações de casas</option>
                        <option value="other">Outros</option>
                    </select>    
                </div>
                <input type="submit" value="Quero me inscrever" class="btn" >
            </form>
        </div>
    </header>
</body>
</html>
